<ion-view view-title="Achievements">
    <ion-content>
		<div class="list list-custom achievement">
		   <a class="item item-thumbnail-left item-icon-left item-icon-right" ng-repeat="data in achievments" href="">
			  <img ng-if="data.image" src="{{ data.image }}"></img>
			  <h2>{{ data.challenge_name }}</h2>
			  <p><i class="ion-help-buoy" style="color:#3FEA57;"></i> {{ data.category_name }}</p>
			  <div class="c100 p100 very-small green">
				 <span>100%</span>                    
				 <div class="slice">
					<div class="bar"></div>
					<div class="fill"></div>
				 </div>
			  </div>
			  <i class="icon icon-list ion-chevron-right"></i>
		   </a>
		</div>
		<div class="row">
		    <div class="col col-100 text-center" style="margin-bottom:10px;">
				<p ng-if="!achievments[0]"><i class="ion-alert-circled icon-popup"></i></p>
				<h4 ng-if="!achievments[0]" class="text-primary">No Results Found</h4>
			</div>
		</div>
    </ion-content>
	<div ng-include src="'templates/bottom-tabs.html'"></div>	
</ion-view>
