<ion-view view-title="Challenge / Accept This Challenge">
	<ion-content>
		<div class="shadow-custom">
          <img ng-if="challengeDetails.image" src="{{ challengeDetails.image }}" style="width:100%" alt="challengeImg">
		  <div class="ion-dom">
			<p ng-if="challengeDetails.title" class="challenge_heading text-center">{{ challengeDetails.title }}</p>
			<p ng-if="challengeDetails.points" class="challenge_title text-center">Points Needed : {{ challengeDetails.points }}</p>
		  </div>
		</div>
		<div class="row">			
			<div class="col col-100">
				<div class="list list-custom">
					<a class="item">
						<span class="datatitle-t"><strong>BENEFITS</strong></span> 
					</a>
					<a class="item" ng-if="challengeDetails.benefits1">
						<span class="datatitle-t">{{ challengeDetails.benefits1 }}</span> 
					</a>
					<a class="item" ng-if="challengeDetails.benefits2">
						<span class="datatitle-t">{{ challengeDetails.benefits2 }}</span> 
					</a>
					<a class="item" ng-if="challengeDetails.benefits3">
						<span class="datatitle-t">{{ challengeDetails.benefits3 }}</span> 
					</a>
				</div>
			</div>
		</div>
		<div class="row">			
			<div class="col col-100">						
				<form name="acceptThisChallengeForm" ng-submit="submitacceptThisChallengeForm(acceptThisChallengeForm);" novalidate>						
					<div class="list list-custom">				
						<!-- Input -->
							<ionic-datepicker date="StartDate" min="data.minStartDate" callback="CallbackStartDate">
								<label class="item item-custom item-input item-floating-label">
									<span class="input-label">Working From</span>
									<input type="text" placeholder="Working From" ng-model="data.StartDate" name="StartDate" required>
								</label>
							</ionic-datepicker>
							<p class="error-p" ng-show="acceptThisChallengeForm.StartDate.$error.required && (!acceptThisChallengeForm.StartDate.$pristine || acceptThisChallengeForm.$submitted)">This Field Is Required</p>
						<!--/ Input -->
						<!-- Input -->
							<ionic-datepicker date="EndDate" min="data.minEndDate" callback="CallbackEndDate">
								<label class="item item-custom item-input item-floating-label">
									<span class="input-label">Working To</span>
									<input type="text" placeholder="Working To" ng-model="data.EndDate" name="EndDate" required>
								</label>
							</ionic-datepicker>
							<p class="error-p" ng-show="acceptThisChallengeForm.EndDate.$error.required && (!acceptThisChallengeForm.EndDate.$pristine || acceptThisChallengeForm.$submitted)">This Field Is Required</p>
						<!--/ Input -->
					</div>
					<button class="button button-custom button-block">Fight back !</button>
				</form>					
			</div>			
		</div>
		<div class="row">
			<div class="col col-100" style="margin-bottom:30px;"></div>
		</div>
    </ion-content>
	<div ng-include src="'templates/bottom-tabs.html'"></div>
</ion-view>
