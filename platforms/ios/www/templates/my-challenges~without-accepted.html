<ion-view view-title="My Challenges / Received">
	<ion-content>
		<div class="list list-custom">
		  <a ng-repeat="recdChallenge in recdChallenges" ui-sref="app.my-challenges~without-accepted~details({record_id:recdChallenge.id})" class="item item-thumbnail-left item-icon-left item-icon-right" href="">
			<img ng-if="recdChallenge.image" src="{{ recdChallenge.image }}">
			<h2 ng-if="recdChallenge.title" style="max-width:57%">{{ recdChallenge.title }}</h2>
			<p ng-if="recdChallenge.sender_name" ><i class="ion-help-buoy" style="color:#3FEA57;"></i> <span class="text-primary">Sent By</span> {{ recdChallenge.sender_name }}</p>
			<i class="icon icon-list ion-chevron-right"></i>
		  </a>
		</div>
		<div class="row">
			<div class="col col-100 text-center" style="margin-bottom:30px;">
				<p ng-if="!recdChallenges"><i class="ion-alert-circled icon-popup"></i></p>
				<h4 ng-if="!recdChallenges" class="text-primary">No Results Found</h4>
			</div>
		</div>
    </ion-content>
	<div ng-include src="'templates/bottom-tabs.html'"></div>
</ion-view>
