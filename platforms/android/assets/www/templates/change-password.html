<ion-view view-title="Change Password">
	<ion-content>
        <div class="row">
          <div class="col col-100">
            <form name="changePassForm" ng-submit="submitchangePassForm(changePassForm);" novalidate>
				<div class="list list-custom">
					<!-- Input -->
					  <label class="item item-custom item-input item-floating-label">
						<span class="input-label">Old Password</span>
						<input type="password" placeholder="Old Password" ng-model="data.old_password" name="old_password" required>
					  </label>
					  <p class="error-p" ng-show="changePassForm.old_password.$error.required && (!changePassForm.old_password.$pristine || changePassForm.$submitted)">This Field Is Required</p>
					<!--/ Input -->
					<!-- Input -->
					  <label class="item item-custom item-input item-floating-label">
						<span class="input-label">New Password</span>
						<input type="password" placeholder="Password" ng-model="data.password" name="password" ng-minlength="8" required>
					  </label>
					  <p class="error-p" ng-show="changePassForm.password.$error.required && (!changePassForm.password.$pristine || changePassForm.$submitted)">This Field Is Required</p>
					  <p class="error-p" ng-show="changePassForm.password.$error.minlength && (!changePassForm.password.$pristine || changePassForm.$submitted)">Min 8 Characters Is Required</p>
					<!--/ Input -->
					<!-- Input -->
					  <label class="item item-custom item-input item-floating-label">
						<span class="input-label">Confirm Password</span>
						<input type="password" placeholder="Confirm Password" ng-model="data.confirmpassword" name="confirmpassword" required ng-pattern="data.password">
					  </label>
					  <p class="error-p" ng-show="changePassForm.confirmpassword.$error.required && (!changePassForm.confirmpassword.$pristine || changePassForm.$submitted)">This Field Is Required</p>
					  <p class="error-p" ng-show="changePassForm.confirmpassword.$error.pattern && (!changePassForm.confirmpassword.$pristine || changePassForm.$submitted)">Password & Confirm Password Not Match</p>
				    <!--/ Input -->
				</div>
				<button class="button button-custom button-block">
					Submit
				</button>
            </form>
          </div>
       	</div>
    </ion-content>
</ion-view>
