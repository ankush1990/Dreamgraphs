<ion-view view-title="Settings / Alert With Vibrations Phone">
	<ion-content>
		<ul class="list custom-toggle">
		  <li class="item item-toggle">
			 To Action an Challenge in Progress
			 <label class="toggle toggle-balanced">
			   <input type="checkbox">
			   <div class="track">
				 <div class="handle"></div>
			   </div>
			 </label>
		  </li>
		  <li class="item item-toggle">
			 When the user recived points
			 <label class="toggle toggle-balanced">
			   <input type="checkbox">
			   <div class="track">
				 <div class="handle"></div>
			   </div>
			 </label>
		  </li>
		  <li class="item item-toggle">
			 When a friend completed a challenge
			 <label class="toggle toggle-balanced">
			   <input type="checkbox">
			   <div class="track">
				 <div class="handle"></div>
			   </div>
			 </label>
		  </li>
		  <li class="item item-toggle">
			 When a friend failed a challenge
			 <label class="toggle toggle-balanced">
			   <input type="checkbox">
			   <div class="track">
				 <div class="handle"></div>
			   </div>
			 </label>
		  </li>
		  <li class="item item-toggle">
			 When user recieved compensations $ in your bank
			 <label class="toggle toggle-balanced">
			   <input type="checkbox">
			   <div class="track">
				 <div class="handle"></div>
			   </div>
			 </label>
		  </li>
		</ul>
		<div class="row">
			<div class="col col-100" style="margin-bottom:30px;"></div>
		</div>
    </ion-content>
	<div ng-include src="'templates/bottom-tabs.html'"></div>
</ion-view>
