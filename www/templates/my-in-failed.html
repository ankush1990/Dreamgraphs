<ion-view view-title="My Challenge / Failed">
    <ion-content>
		<div class="list list-custom achievement">
			<a href="" ng-repeat="myInFailedChallenge in myInFailedChallenges" class="item item-thumbnail-left item-icon-left item-icon-right" >
			  <img ng-if="myInFailedChallenge.image" src="{{ myInFailedChallenge.image }}">
			  <h2 ng-if="myInFailedChallenge.challenge_name" style="width:30%">{{ myInFailedChallenge.challenge_name }}</h2>
			  <p ng-if="myInFailedChallenge.category_name" style="width:30%"><i class="ion-help-buoy" style="color:#3FEA57;"></i> {{ myInFailedChallenge.category_name }}</p>
			  <div class="c100 p{{ myInFailedChallenge.percentage }} very-small red" style="right:60px;">
				 <span>{{ myInFailedChallenge.percentage }}%</span>                    
				 <div class="slice">
					<div class="bar"></div>
					<div class="fill"></div>
				 </div>
			  </div>
			  <div ng-if="myInFailedChallenge.penalty_status == 'Penalty Paid'" class="button-penalty penalty-paid"> Penaulty Paid </div>
			  <div ng-if="myInFailedChallenge.penalty_status == 'Penalty Unpaid'" class="button-penalty penalty-unpaid"> Penaulty Unpaid </div>
			</a>
		</div>
		<div class="row">
			<div class="col col-100 text-center" style="margin-bottom:20px;">
				<p ng-if="!myInFailedChallenges"><i class="ion-alert-circled icon-popup"></i></p>
				<h4 ng-if="!myInFailedChallenges" class="text-primary">No Results Found</h4>
			</div>
		</div>
    </ion-content>
	<div ng-include src="'templates/bottom-tabs.html'"></div>
</ion-view>
