<ion-view view-title="Forgot Password">
	<ion-content>
    	<div class="row">
          <div class="col col-100 text-center">
          	<img src="img/siteimgs/logo_dgphs.png" alt="logo" style="height:120px;width:120px;">
          </div>
       	</div>
        <div class="row">
          <div class="col col-100">
		    <p class="text-center text-white">Just Enter Your Email And We'll Send You Instructions</p>
            <form name="forgotPassForm" ng-submit="submitforgotPassForm(forgotPassForm);" ng-controller="forgotPassCtrl" novalidate>
				<div class="list list-custom">
					<!-- Input -->
					  <label class="item item-custom item-input item-floating-label">
						<span class="input-label">Email</span>
						<input type="email" placeholder="Email" ng-model="email" name="email" ng-maxlength="30" required>
					  </label>
					  <p class="error-p" ng-show="forgotPassForm.email.$error.required && (!forgotPassForm.email.$pristine || forgotPassForm.$submitted)">This Field Is Required</p>
					  <p class="error-p" ng-show="forgotPassForm.email.$error.maxlength && (!forgotPassForm.email.$pristine || forgotPassForm.$submitted)">Cannot Longer Than 30 Characters</p>
					<!--/ Input -->
					<p class="error-p" ng-show="forgotPassForm.email.$invalid && (!forgotPassForm.email.$pristine || forgotPassForm.$submitted) && !forgotPassForm.email.$error.required">Email Is Not Valid</p>
				</div>
				<button class="button button-custom button-block">
					Reset Your Password
				</button>
				<a href="#/app/login" class="button button-custom button-block">Back</a>
            </form>
          </div>
       	</div>
    </ion-content>
</ion-view>
